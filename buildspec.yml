version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - echo starting sam package/deploy...
  build:
    commands:
      - echo starting sam package...
      - sam package --template-file template.yaml --s3-bucket salesforce-cti-adapter --output-template-file packaged-template.yml
      - echo sam package is ready...
      - echo starting sam deploy...
      - sam deploy --template-file packaged-template.yml --stack-name salesforce-cti-adapter --region us-east-1
  post_build:
    commands:
      - echo deployment completed on `date`
artifacts:
  files:
    - packaged-template.yml
